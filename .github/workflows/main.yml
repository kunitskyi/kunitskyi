jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Change this to your Node.js version

      - name: Install dependencies with Yarn
        run: yarn install

      - name: Build Angular app
        run: yarn build --prod
        
